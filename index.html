    <main>
      <h1>ISO UTC String to LocalTime</h1>

      <div id="localTime"></div>

      <script>
        // Given UTC date string
        const utcDateString = '2025-02-26T05:33:31.224Z';

        // Convert to local time
        const localDate = new Date(utcDateString);

        // Format the date (optional)
        const options = {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          timeZoneName: 'short',
        };

        const formattedLocalTime = localDate.toLocaleString(undefined, options);

        // Display in HTML
        document.getElementById(
          'localTime'
        ).innerText = ` ISO String: ${localDate.toISOString()} 
        Local Time: ${formattedLocalTime}`;
      </script>
    </main>
  </body>
</html>
